<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AgroDelis</title>
       <link rel="shortcut icon" type="image/png" href="Img/Iconos/Meat-logo.png" />
    <link rel="stylesheet" href="css/Ordenar.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <!-- Incluir el archivo CSS de Flaticon desde su CDN -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

  </head>
  <body>
    <div id="navbar-container"></div>
    <div class="contenedor">
      <div class="dropdown">
        <div class="dropdown-btn"><a href=""></a>Categorías</div>
        <div class="dropdown-content">
          <div class="checkbox-group">
            <label class="modern-checkbox">
              <input type="checkbox" class="categoria" value="1" />
              <span>Frutas</span>
            </label>
            <label class="modern-checkbox">
              <input type="checkbox" class="categoria" value="2" />
              <span>Verduras</span>
            </label>
            <label class="modern-checkbox">
              <input type="checkbox" class="categoria" value="3" />
              <span>Carnes</span>
            </label>
            <label class="modern-checkbox">
              <input type="checkbox" class="categoria" value="4" />
              <span>Mariscos</span>
            </label>
            <label class="modern-checkbox">
              <input type="checkbox" class="categoria" value="5" />
              <span>Pescado</span>
            </label>
            <label class="modern-checkbox">
              <input type="checkbox" class="categoria" value="6" />
              <span>Lácteos</span>
            </label>
            <label class="modern-checkbox">
              <input type="checkbox" class="categoria" value="7" />
              <span>Granos y Cereales</span>
            </label>
            <label class="modern-checkbox">
              <input type="checkbox" class="categoria" value="8" />
              <span>Especias y Condimentos</span>
            </label>
          </div>

          <div class="btn-container">
            <button class="apply-filters">Aplicar</button>
            <div id="btn-trash"><a href="#"><i class="fa-solid fa-trash-can"></i></a></div>
          </div>          
        </div>
      </div>
      <h1>Lista de Productos</h1>
      <!-- Contenedor para los productos -->
      <div id="productos-container"></div>
    </div>
    <div id="footer-container"></div>
    <script src="javascript/Ordenar.js"></script>
  </body>
</html>
