  <body>
    <div id="navbar-container"></div>

   <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script>
  var map = L.map("map").setView(
    [9.033868734790088, -79.57669250534278],
    13
  );

  L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {}).addTo(map);

  L.marker([9.033868734790088, -79.57669250534278])
    .addTo(map)
    .bindPopup(
      '<div class="custom-popup"><b>AgroDelis</b><br>Vía Centenario</div>'
    )
    .openPopup();
</script>
